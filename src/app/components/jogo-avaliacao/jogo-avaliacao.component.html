<div class="card  border-danger">
    <div class="card-body row">
        <div class="col-4">            
            <img [src]="imageUrl" class="card-img-top" [alt]="jogo.nome">
        </div>
        <div class="col-8">
            <h5 class="card-title">{{jogo.nome}}</h5>
            <div class="my-2">
                <a role="button" class="btn btn-outline-danger" [routerLink]="['/avaliacao/'+jogo.id]">Ver
                    avaliações de {{jogo.nome}}</a>
            </div>
            <p class="card-text">{{jogo.descricao}}</p>
            <p class="card-text"><b>@{{usuario.userName}}</b></p>
            <p class="card-text">Link: <a href="{{jogo.urlJogo}}" target="_blank">{{jogo.urlJogo}}</a></p>  
    
            <h1 class="text-primary">
                <ngb-rating [max]="5" [(rate)]="avaliacao.nota" [readonly]="relatorio">
                    <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                    </ng-template>
                </ngb-rating>
            </h1> 

            <div *ngIf="showComentario">
                <p class="card-text" *ngIf="avaliacao.comentario !== null && avaliacao.comentario !== ''">Comentário: {{avaliacao.comentario}}</p>  
                <p class="card-text" *ngIf="avaliacao.comentario === null || avaliacao.comentario === ''">{{usuario.nome}} não escreveu nenhum comentário sobre {{jogo.nome}}.</p>  
            </div>
    
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" [checked]="marcado"
                    (click)="checkbox($event)">
                <label class="form-check-label" for="flexCheckDefault">
                    Esta avaliação foi útil para mim
                </label>
            </div>
        </div>        
    </div>
</div>
